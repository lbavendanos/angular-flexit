<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-toggleable">
        <a class="navbar-brand" [routerLink]="['/']">FLEX<span>IT</span></a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item" *ngIf="!authService.isLoggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['/login']" >Login</a>
            </li>
            <li class="nav-item" *ngIf="!authService.isLoggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link" [routerLink]="['/register']" >Register</a>
            </li>
            <li class="nav-item" *ngIf="isAuth">
              <div class="btn-group" dropdown>
                <a dropdownToggle class="nav-link">{{name}}</a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                  <li role="menuitem"><a class="dropdown-item" [routerLink]="['/dashboard']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a></li>
                  <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
