<div class="container animated fast fadeIn">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
      <form novalidate [formGroup]="recoveryGroup" (ngSubmit)="onSubmit(recoveryGroup)">
        <fieldset>
          <legend>RESTABLECER PASSWORD</legend>
          <alert *ngIf="alert.visible" [type]="alert.type" dismissible="true">
            <h4 class="alert-heading">{{ alert.title }}</h4>
            <p class="mb-0">{{ alert.message }}</p>
          </alert>
          <div class="form-group" 
              [ngClass]="{ 'has-danger': (recoveryGroup.get('email').hasError('required') || recoveryGroup.get('email').hasError('email') || recoveryGroup.get('email').hasError('maxlength')) && recoveryGroup.get('email').touched }">
            <label for="example-email-input" class="col-form-label">Email</label>
            <input class="form-control" type="email" placeholder="Escribir email" id="example-email-input" formControlName="email">
            <!-- Errors -->
            <div class="form-control-feedback"
                *ngIf="recoveryGroup.get('email').hasError('required') && recoveryGroup.get('email').touched">
              <small>Email es obligatorio</small>
            </div>
            <div class="form-control-feedback"
                *ngIf="!recoveryGroup.get('email').hasError('required') && recoveryGroup.get('email').hasError('email') && recoveryGroup.get('email').touched">
              <small>El email es inválido.</small>
            </div>
            <div class="form-control-feedback"
                *ngIf="recoveryGroup.get('email').hasError('maxlength') && recoveryGroup.get('email').touched">
              <small>El email no puede tener más de 255 caracteres.</small>
            </div>
          </div>
          <a [routerLink]="['/']" class="btn btn-primary">Cancelar</a>
          <button type="submit" class="btn btn-primary" [disabled]="recoveryGroup.invalid">Enviar</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
